<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>관리자</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>관리자</header>

<div class="container">

<div class="card">
<h2>기본 시간 요금 설정</h2>
<input id="basePrice" placeholder="시간 기본요금">
<button onclick="saveBase()">저장</button>
</div>

<div class="card">
<h2>휴일 관리</h2>
<input type="date" id="holiday">
<button onclick="addHoliday()">휴일 추가</button>
<div id="holidayList"></div>
</div>

<div class="card">
<h2>월별 현황</h2>
<input type="month" id="month">
<div id="calendar"></div>
</div>

<div class="card">
<h2>예약 / 직원 배정</h2>
<div id="list"></div>
</div>

</div>

<script src="js/admin.js"></script>
</body>
</html>
