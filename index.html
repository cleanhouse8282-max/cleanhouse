<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>청소 예약</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="intro" id="intro">
  <h1>믿음과 신뢰로 청소해 드립니다</h1>
  <button onclick="start()">예약 시작</button>
</div>

<header>청소 예약 접수</header>

<div class="container">
  <div class="card">
    <h2>날짜</h2>
    <input type="date" id="date">
  </div>

  <div class="card hidden" id="timeWrap">
    <h2>시간 선택</h2>
    <select id="time">
      <option value="오전">오전 (09~12)</option>
      <option value="오후">오후 (13~17)</option>
    </select>
  </div>

  <div class="card hidden" id="formWrap">
    <input id="name" placeholder="이름">
    <input id="phone" placeholder="연락처">

    <select id="size">
      <option value="10">~10평</option>
      <option value="20">20평</option>
      <option value="30">30평</option>
      <option value="40">40평</option>
      <option value="50">50평</option>
    </select>

    <h3>추가 항목</h3>
    <label><input type="checkbox" value="30000"> 바닥코팅</label>
    <label><input type="checkbox" value="20000"> 거실 외부 창문</label>
    <label><input type="checkbox" value="25000"> 곰팡이 제거</label>

    <div class="price">예상 금액 : <span id="total">0</span> 원</div>

    <button onclick="save()">예약 접수</button>
  </div>

  <div class="card">
    <a href="admin.html"><button>관리자 페이지</button></a>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
